<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Estética Paoly - Servicios</title>
     <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="short icon" href="img/logo.png">
     <style>
    main {
      text-align: center;
    }

    h1 {
      color: #880e4f;
      margin-bottom: 30px;
    }

    .servicios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card-servicio {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .card-servicio:hover {
      transform: translateY(-5px);
    }

    .card-servicio img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-servicio h3 {
      font-size: 20px;
      color: #ad1457;
    }

     </style>
</head>
<body>
     <!-- MP -->
     <section class="mp">

            <nav class="enlaces" id="enlaces">
                <ul>

                    <li><a href="contacto.html"><span class="fas fa-envelope"></span>Contacto</a></li>
                </ul>
            </nav>
            <div class="agenda">
                <a href="agenda.html" class="btn">Agenda tu cita</a>
            </div>
        </div>
        <i class="fas fa-bars" id="btnMenuOpen"></i>
    </div>
    <script src="script.js"></script>
    </section>
     <!-- Contenido Principal -->
