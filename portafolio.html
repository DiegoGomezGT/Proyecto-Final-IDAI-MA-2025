<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Estética Paoly - Portafolio</title>
     <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="short icon" href="img/logo.png">
     <style>
    main {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #880e4f;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .gallery-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

     </style>
</head>
<body>
     <!-- MP -->
     <section class="mp">
     <div class="menu-principal">
        <div class="logo" id="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="menu-bar" id="menubar">
            <i class="fas fa-angle-right" id="btnMenuClose"></i>
            <nav class="enlaces" id="enlaces">
                <ul>
                    <li><a href="index.html"><span class="fas fa-home"></span>Inicio</a></li>
                    <li><a href="servicios.html"><span class="fas fa-scissors"></span>Servicios</a></li>
                    <li><a href="portafolio.html"><span class="fas fa-images"></span>Portafolio</a></li>
                    <li><a href="contacto.html"><span class="fas fa-envelope"></span>Contacto</a></li>
                </ul>
            </nav>
            <div class="agenda">
                <a href="agenda.html" class="btn">Agenda tu cita</a>
            </div>
        </div>
        <i class="fas fa-bars" id="btnMenuOpen"></i>
    </div>
    <script src="script.js"></script>
    </section>
     <!-- Contenido Principal -->
  <main>
    <h1>Portafolio de Estética Paoly</h1>
    <div class="gallery">
      <div class="gallery-item"><img src="img/portafolio/p1.jpg" alt="Estilo 1"></div>
      <div class="gallery-item"><img src="img/portafolio/p2.png" alt="Estilo 2"></div>
      <div class="gallery-item"><img src="img/portafolio/p3.jpg" alt="Estilo 3"></div>
      <div class="gallery-item"><img src="img/portafolio/p4.png" alt="Estilo 4"></div>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
