<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estética Paoly - Portafolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Varela Round', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #444;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fce4ec;
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-bottom: 50px;
    }

    header img {
      height: 80px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #7b1fa2;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4a148c;
    }

    .btn {
      background-color: #ce93d8;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ba68c8;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #880e4f;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .gallery-item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.freepik.com/vector-premium/diseno-logotipo-belleza-elegante_278222-6303.jpg?w=2000" alt="Logo">
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i>Inicio</a></li>
        <li><a href="servicios.html"><i class="fas fa-concierge-bell"></i>Servicios</a></li>
        <li><a href="portafolio.html"><i class="fas fa-images"></i>Portafolio</a></li>
        <li><a href="contacto.html"><i class="fas fa-envelope"></i>Contacto</a></li>
      </ul>
    </nav>
    <a href="agenda.html" class="btn">Agenda tu cita</a>
  </header>

  <main>
    <h1>Portafolio de Estética Paoly</h1>
    <div class="gallery">
      <div class="gallery-item"><img src="img/h.jpg" alt="Estilo 1"></div>
      <div class="gallery-item"><img src="img/m.png" alt="Estilo 2"></div>
      <div class="gallery-item"><img src="img/n.jpg" alt="Estilo 3"></div>
      <div class="gallery-item"><img src="img/t.png" alt="Estilo 4"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Estética Paoly. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
