<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estética Paoly - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Varela Round', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #444;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fce4ec;
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-bottom: 50px;
    }

    header img {
      height: 80px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #7b1fa2;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4a148c;
    }

    .btn {
      background-color: #ce93d8;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ba68c8;
    }

    main {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #880e4f;
      margin-bottom: 30px;
    }

    .map-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    iframe {
      border: 0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      height: 450px;
    }

    .contact-info {
      background-color: #fce4ec;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .contact-info p {
      font-size: 1.1em;
      margin: 15px 0;
      color: #6a1b9a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info i {
      color: #ad1457;
      font-size: 1.2em;
      min-width: 25px;
      text-align: center;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.freepik.com/vector-premium/diseno-logotipo-belleza-elegante_278222-6303.jpg?w=2000" alt="Logo">
    <nav>
      <ul>
        <li><a href="prueba.html"><i class="fas fa-home"></i>Inicio</a></li>
        <li><a href="prueba-servicios.html"><i class="fas fa-concierge-bell"></i>Servicios</a></li>
        <li><a href="portafolio.html"><i class="fas fa-images"></i>Portafolio</a></li>
        <li><a href="contacto.html"><i class="fas fa-envelope"></i>Contacto</a></li>
      </ul>
    </nav>
    <a href="#" class="btn">Agenda tu cita</a>
  </header>

  <main>
    <h1>Contáctanos</h1>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d898.1928024854166!2d-100.39872469380494!3d25.778119503382083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866290d91a9ab6b1%3A0x4dc620a6a0e68cd6!2sEst%C3%A9tica%20Paoly!5e0!3m2!1ses!2smx!4v1750422923295!5m2!1ses!2smx" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="contact-info">
      <p><i class="fas fa-phone"></i><strong>Teléfono:</strong> 1234-5678</p>
      <p><i class="fas fa-envelope"></i><strong>Email:</strong> estetica@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i><strong>Dirección:</strong> Av. De Los Astros 1217, Monterrey, Nuevo León</p>
      <p><i class="fas fa-clock"></i><strong>Horario:</strong> Lunes a Viernes 9:00 AM - 6:00 PM</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Estética Paoly. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
